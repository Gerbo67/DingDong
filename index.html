<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DingDong</title>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    

    <!-- RTL version -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.rtl.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.rtl.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.rtl.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.rtl.min.css"/>

    <!-- Styles -->
    <link href="assets/css/styles.css" rel="stylesheet">

</head>
<body>

    <!--Header-->
    <header class="main-header">
        <div class="l-container main-header_block">
            <img src="assets/img/logo.png" alt="Logo DingDong" class="main-logo">
            <div class="main-utilities">
                <img src="assets/img/carrito.png" alt="Carrito" class="main-utilities_item main-icon carrito">
                <img src="assets/img/usuario.png" alt="Usuario" class="main-utilities_item main-icon user">
            </div>
        </div>
    </header>

    <div class="circle">
        <div class="wrapper">
            <input type="radio" name="image-slide" checked="checked">
            <picture>
                <img src="assets/img/Banner.png" alt="Random Picture 1">
            </picture>
            
            <input type="radio" name="image-slide">
            <picture>
                <img src="assets/img/Hola.png" alt="">
            </picture>
        
            <input type="radio" name="image-slide">
            <picture>
                <a href="https://picsum.photos/500/300?random=3" target="_blank">
                    <img src="https://picsum.photos/500/300?random=3" alt="">
                </a>
            </picture>
            
            <input type="radio" name="image-slide">
            <picture>
                <img src="https://picsum.photos/500/300?random=4" alt="">
            </picture>
        </div>
    </div>
</body>
<footer>
    <!-- JavaScript -->
    <script src="assets/js/jquery-3.6.0.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="assets/js/script.js"></script>
</footer>
</html>
